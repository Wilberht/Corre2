<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>


<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Principal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label *ngIf="!clasificacion"> Time</ion-label>
      <ion-label *ngIf="clasificacion"> Speed</ion-label>
      <ion-toggle [(ngModel)]="clasificacion"></ion-toggle>
    </ion-item>
    
    <ion-item *ngFor="let item of usuarios" item="item">
      <ion-avatar item-left>
        <img align="center" src="../../assets/images/{{item}}.jpg" />
      </ion-avatar>
      
      <h2>{{item}}</h2>
      
      <div *ngIf="!clasificacion">
        <ion-icon name="stopwatch"></ion-icon>
        62 min
        <ion-icon name="walk"></ion-icon>
        10 km
      </div>
      
      <div *ngIf="clasificacion">
        <ion-icon name="speedometer" item-bottom> 2.5km/h</ion-icon>
      </div>
      
    </ion-item>
    
  </ion-list>
  
</ion-content>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
